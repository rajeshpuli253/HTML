<!DOCTYPE html>
<head>
    <title>HTML FORMS</title>
</head>
<body>
    <label for="username">username</label>
    <input type="text" id="username" name="username" placeholder="enter username"><br/>


    <label for="paasword">paasword</label>
    <input type="paasword" id="paasword" name="paasword" placeholder="enter paasword"><br/>

<label for="email">email</label>
<input type="email" id="email" name="email" placeholder="email"><br/>

<label for="address">address</label>
<textarea name="address" id="address" cols="30" rows="10"></textarea><br/>

<label for="countries">select country</label>
<select name="countries" id="contries">

<option value="" disabled>--select--</option>
<option value="ind">india</option>
<option value="uk">uk</option>
<option value="us">us</option>
</select><br>
<label for="gender">select gender</label> 
<input type="radio" name="gender" id="male" value="male" checked><label for="male">male</label>
<input type="radio" name="gender" id="female" value="female" checked><label for="female">female</label><br/>

<label for="languages">languages known</label>
<input type="checkbox" name="english" id="english"><label for="english">english</label>
<input type="checkbox" name="telugu" id="telugu"><label for="telugu">telugu</label>
<input type="checkbox" name="hindi" id="hindi"><label for="hindi">hindi</label><br>

<label for="dob">date of birth</label>
<input type="date" name="date" id="date"><br>

<label for="mobile number">mobile number</label>
<input type="number" name="mobile number" id="mobile number"><br>

<label for="color">pic fav color</label>
<input type="color" name="color" id="color"><br>

<input type="button" id="registerBtn" name="registerBtn" value="REGISTER" >
<button type="button" id="registerBtn" name="registerBtn">REGISTER</button>



</body
